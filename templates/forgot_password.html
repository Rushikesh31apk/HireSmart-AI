{% extends 'base.html' %}
{% block title %}Forgot Password â€” HireSmart AI{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="hero-orb orb-1" style="opacity:0.2;"></div>
  <div class="container">
    <div class="auth-card">
      <div class="auth-logo">
        <div style="width:72px;height:72px;border-radius:50%;background:var(--gradient-main);
                    display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;
                    font-size:2rem;color:#fff;">
          <i class="fa-solid fa-key"></i>
        </div>
      </div>
      <h2 class="auth-title">Forgot Password?</h2>
      <p class="auth-subtitle">Enter your registered email and we'll send you a reset OTP.</p>

      <form method="POST" action="{{ url_for('forgot_password') }}" novalidate>
        <div class="mb-4">
          <label class="form-label">Email Address</label>
          <div class="input-icon-wrap">
            <i class="input-icon fa-solid fa-envelope"></i>
            <input type="email" name="email" class="form-control hs-input"
                   placeholder="you@example.com" required autocomplete="email">
          </div>
        </div>
        <button type="submit" class="btn btn-primary-glow w-100 py-3">
          <i class="fa-solid fa-paper-plane me-2"></i>Send Reset OTP
        </button>
      </form>

      <div class="auth-divider"><span>remember it now?</span></div>
      <a href="{{ url_for('login') }}" class="btn btn-glass w-100 py-2 text-center">
        <i class="fa-solid fa-right-to-bracket me-2"></i>Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
