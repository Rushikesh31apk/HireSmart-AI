{% extends 'base.html' %}
{% block title %}Reset Password â€” HireSmart AI{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="hero-orb orb-2" style="opacity:0.2;"></div>
  <div class="container">
    <div class="auth-card">
      <div class="auth-logo">
        <div style="width:72px;height:72px;border-radius:50%;background:var(--gradient-main);
                    display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;
                    font-size:2rem;color:#fff;">
          <i class="fa-solid fa-lock-open"></i>
        </div>
      </div>
      <h2 class="auth-title">Set New Password</h2>
      <p class="auth-subtitle">Create a strong new password for your account.</p>

      <form method="POST" action="{{ url_for('reset_password') }}" novalidate>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <div class="input-icon-wrap">
            <i class="input-icon fa-solid fa-lock"></i>
            <input type="password" name="password" class="form-control hs-input"
                   placeholder="Min. 8 characters" required minlength="8">
            <span class="toggle-pass"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Confirm New Password</label>
          <div class="input-icon-wrap">
            <i class="input-icon fa-solid fa-shield-halved"></i>
            <input type="password" name="confirm_password" class="form-control hs-input"
                   placeholder="Repeat your password" required>
            <span class="toggle-pass"><i class="fa-solid fa-eye"></i></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary-glow w-100 py-3">
          <i class="fa-solid fa-check-circle me-2"></i>Reset Password
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
